<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Gallery</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body class="container py-5">

    <h2 class="heading">Random Image Gallery</h2>

    <div class="row g-4" id="gallery"></div>

    <script>
    const gallery = document.getElementById("gallery");

    for (let i = 1; i <= 9; i++) {
        const col = document.createElement("div");
        col.className = "col-md-4";

        col.innerHTML = `
            <div class="card gallery-card">
                <img 
                    src="https://picsum.photos/400/300?random=${Math.floor(Math.random() * 10000)}" 
                    class="card-img-top"
                    alt="Random Image">
                <!-- <div class="card-body text-center">
                    <h6 class="card-title">Random Photo</h6>
                </div> -->
            </div>
        `;

        gallery.appendChild(col);
    }

    function show(img) {
        alert(img.dataset.title);
    }
</script>


</body>

</html>
