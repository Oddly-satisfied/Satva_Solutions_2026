<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #d3dceb;
        }

        .card {
            max-width: 500px;
            margin: auto;
            margin-top: 60px;
        }
    </style>
</head>

<body>

    <div class="card shadow">
        <div class="card-body">
            <h4 class="text-center mb-3">Feedback Form</h4>

            <form id="feedbackForm">

                <!-- Name -->
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control mb-3" id="name" required>

                <!-- Email -->
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control mb-3" id="email" required>

                <!-- Rating -->
                <label class="form-label">Rate Our Service</label><br>

                <input type="radio" id="rate1" name="rating" value="Excellent" required>
                <label for="rate1">Excellent</label>

                <input type="radio" id="rate2" name="rating" value="Good" class="ms-3">
                <label for="rate2">Good</label>

                <input type="radio" id="rate3" name="rating" value="Average" class="ms-3">
                <label for="rate3">Average</label>

                <input type="radio" id="rate4" name="rating" value="Unsatisfactory" class="ms-3">
                <label for="rate4">Unsatisfactory</label>

                <br><br>

                <!-- Services -->
                <label class="form-label">Services Used</label><br>

                <input type="checkbox" id="html">
                <label for="html">HTML</label>

                <input type="checkbox" id="css" class="ms-3">
                <label for="css">CSS</label>

                <input type="checkbox" id="js" class="ms-3">
                <label for="js">JavaScript</label>

                <br><br>

                <!-- Feedback -->
                <label for="feedback" class="form-label">Your Feedback</label>
                <textarea id="feedback" class="form-control mb-3" rows="3" required></textarea>

                <!-- Submit -->
                <button class="btn btn-primary w-100">Submit Feedback</button>
            </form>

            <!-- Success Message -->
            <div id="msg" class="alert alert-success mt-3 d-none">
                Thank you for your feedback!
            </div>
        </div>
    </div>

    <script>
        document.getElementById("feedbackForm").addEventListener("submit", function (e) {
            e.preventDefault();
            document.getElementById("msg").classList.remove("d-none");
            this.reset();
        });
    </script>

</body>

</html>
