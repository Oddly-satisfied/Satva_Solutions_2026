<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f4f6f9;
        }

        .card {
            max-width: 700px;
            margin: auto;
            margin-top: 60px;
        }
    </style>
</head>

<body>

    <div class="card shadow">
        <div class="card-body">
            <h4 class="text-center mb-3">Student Attendance Tracker</h4>

            <!-- Attendance Summary -->
            <div class="d-flex justify-content-between mb-3">
                <span class="badge bg-success fs-6">Present: <span id="presentCount">0</span></span>
                <span class="badge bg-danger fs-6">Absent: <span id="absentCount">0</span></span>
            </div>

            <!-- Attendance Table -->
            <table class="table table-bordered table-hover align-middle text-center">
                <thead class="table-light">
                    <tr>
                        <th>ID</th>
                        <th>Student Name</th>
                        <th>Present</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Rahul Sharma</td>
                        <td>
                            <input type="checkbox" id="s1" onchange="updateAttendance()">
                            <label for="s1" class="ms-1">Mark</label>
                        </td>
                    </tr>

                    <tr>
                        <td>2</td>
                        <td>Priya Verma</td>
                        <td>
                            <input type="checkbox" id="s2" onchange="updateAttendance()">
                            <label for="s2" class="ms-1">Mark</label>
                        </td>
                    </tr>

                    <tr>
                        <td>3</td>
                        <td>Snigdha Pandey</td>
                        <td>
                            <input type="checkbox" id="s3" onchange="updateAttendance()">
                            <label for="s3" class="ms-1">Mark</label>
                        </td>
                    </tr>

                    <tr>
                        <td>4</td>
                        <td>Amit Patel</td>
                        <td>
                            <input type="checkbox" id="s4" onchange="updateAttendance()">
                            <label for="s4" class="ms-1">Mark</label>
                        </td>
                    </tr>

                    <tr>
                        <td>5</td>
                        <td>Anjali Singh</td>
                        <td>
                            <input type="checkbox" id="s5" onchange="updateAttendance()">
                            <label for="s5" class="ms-1">Mark</label>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Info -->
            <div class="alert alert-info text-center mb-0">
                Tick the checkbox to mark a student as <b>Present</b>
            </div>
        </div>
    </div>

    <script>
        function updateAttendance() {
            let checkboxes = document.querySelectorAll("input[type='checkbox']");
            let present = 0;

            checkboxes.forEach(cb => {
                if (cb.checked) {
                    present++;
                }
            });

            let total = checkboxes.length;
            let absent = total - present;

            document.getElementById("presentCount").innerText = present;
            document.getElementById("absentCount").innerText = absent;
        }
    </script>

</body>

</html>
