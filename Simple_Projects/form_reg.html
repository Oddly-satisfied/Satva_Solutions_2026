<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            min-height: 100vh;
        }

        .card {
            border-radius: 15px;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center">

    <div class="card p-4 shadow-lg" style="width:420px">
        <h3 class="text-center mb-3">Create Account</h3>

        <form id="form">

            <!-- Full Name -->
            <label for="name" class="form-label">Full Name</label>
            <input type="text" id="name" name="name"
                class="form-control mb-3"
                placeholder="Enter full name"
                title="Enter your full name"
                required>

            <!-- Email -->
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" name="email"
                class="form-control mb-3"
                placeholder="Enter email"
                title="Enter a valid email address"
                required>

            <!-- Password -->
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password"
                class="form-control mb-3"
                placeholder="Enter password"
                title="Password should be at least 8 characters"
                required>

            <!-- Gender -->
            <label class="form-label">Gender</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female" class="ms-3">
            <label for="female">Female</label>

            <br><br>

            <!-- Skills -->
            <label class="form-label">Skills</label><br>
            <input type="checkbox" id="html" name="skills" value="HTML">
            <label for="html">HTML</label>

            <input type="checkbox" id="css" name="skills" value="CSS" class="ms-3">
            <label for="css">CSS</label>

            <input type="checkbox" id="js" name="skills" value="JavaScript" class="ms-3">
            <label for="js">JavaScript</label>

            <br><br>

            <button class="btn btn-primary w-100">Register</button>
        </form>
    </div>

    <script>
        document.getElementById("form").addEventListener("submit", e => {
            e.preventDefault();

            fetch("https://jsonplaceholder.typicode.com/posts", {
                method: "POST",
                body: JSON.stringify({ status: "registered" }),
                headers: { "Content-Type": "application/json" }
            })
                .then(() => alert("Registration Successful!"));
        });
    </script>

</body>

</html>
